<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - توابل مغنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --accent: #c41e3a;
            --accent-hover: #a01830;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1512;
            --bg-secondary: #231c17;
            --bg-card: #2a221c;
            --bg-input: #352b24;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #3d332a;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
        }

        .admin-header {
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .admin-header .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-header a, .admin-header button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 13px;
        }

        .admin-header a:hover, .admin-header button:hover {
            background: rgba(255,255,255,0.25);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 90px 15px 30px;
        }

        /* Tabs */
        .tabs-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: var(--bg-card);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 3px 15px var(--shadow-color);
        }

        .tab-btn {
            padding: 10px 18px;
            background: var(--bg-input);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab-btn:hover, .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .tab-btn .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 3px 15px var(--shadow-color);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover { transform: translateY(-3px); }
        .stat-card i { font-size: 26px; margin-bottom: 8px; color: var(--accent); }
        .stat-card h3 { font-size: 24px; margin-bottom: 3px; }
        .stat-card p { color: var(--text-secondary); font-size: 12px; }

        /* Orders */
        .orders-section {
            background: var(--bg-card);
            border-radius: 15px;
            box-shadow: 0 3px 15px var(--shadow-color);
            overflow: hidden;
        }

        .orders-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            background: var(--bg-input);
        }

        .orders-header h2 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .refresh-btn {
            padding: 8px 18px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 13px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .orders-list {
            padding: 12px;
            max-height: 550px;
            overflow-y: auto;
        }

        .order-card {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
            background: var(--bg-card);
        }

        .order-card.new { border-right: 4px solid #9b59b6; }
        .order-card.confirmed { border-right: 4px solid #27ae60; }
        .order-card.cancelled { border-right: 4px solid #e74c3c; }
        .order-card.shipped { border-right: 4px solid #f39c12; }
        .order-card.completed { border-right: 4px solid #3498db; }

        .order-header {
            padding: 12px 15px;
            background: var(--bg-input);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            cursor: pointer;
        }

        .order-info { flex: 1; min-width: 150px; }
        .order-id { font-weight: 700; color: var(--accent); font-size: 13px; }
        .order-date { color: var(--text-secondary); font-size: 11px; }
        .order-customer { font-weight: 600; font-size: 13px; }

        .order-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .status-new { background: #9b59b6; color: white; }
        .status-confirmed { background: #27ae60; color: white; }
        .status-cancelled { background: #e74c3c; color: white; }
        .status-shipped { background: #f39c12; color: white; }
        .status-completed { background: #3498db; color: white; }

        .order-price { font-size: 16px; font-weight: 700; color: var(--accent); }

        .order-body {
            padding: 15px;
            display: none;
            background: var(--bg-card);
        }

        .order-body.active { display: block; }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .order-info-section {
            background: var(--bg-input);
            padding: 12px;
            border-radius: 10px;
        }

        .order-info-section h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 6px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
        }

        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--text-secondary); }
        .info-value { font-weight: 600; }
        .info-value a { color: var(--accent); text-decoration: none; }

        .order-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .action-btn.confirm { background: #27ae60; color: white; }
        .action-btn.cancel { background: #e74c3c; color: white; }
        .action-btn.ship { background: #f39c12; color: white; }
        .action-btn.complete { background: #3498db; color: white; }
        .action-btn.delete { background: #95a5a6; color: white; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 3px 10px rgba(0,0,0,0.2); }

        /* Products */
        .product-section {
            background: var(--bg-card);
            border-radius: 15px;
            box-shadow: 0 3px 15px var(--shadow-color);
            overflow: hidden;
        }

        .product-header {
            padding: 15px 20px;
            background: var(--bg-input);
            border-bottom: 1px solid var(--border-color);
        }

        .product-header h2 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .add-product-form {
            padding: 20px;
            background: var(--bg-input);
            margin: 12px;
            border-radius: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 4px; font-weight: 600; font-size: 12px; color: var(--text-secondary); }

        .form-group input, .form-group textarea {
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 13px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--accent); }

        .submit-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .products-list { padding: 12px; }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 10px;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .product-item-info { flex: 1; min-width: 200px; }
        .product-item-info h4 { font-size: 14px; margin-bottom: 3px; }
        .product-item-info p { color: var(--text-secondary); font-size: 12px; }

        .product-item-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent);
        }

        .product-item-price .old-price {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 12px;
            margin-right: 6px;
        }

        .delete-product-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 11px;
        }

        .delete-product-btn:hover { background: #c0392b; }

        .image-upload-box {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s;
            height: 100px;
        }

        .image-upload-box:hover { border-color: var(--accent); }

        .image-upload-box input[type="file"] {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer; z-index: 2;
        }

        .upload-placeholder {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: var(--text-secondary); font-size: 12px; gap: 5px;
        }

        .upload-placeholder i { font-size: 24px; color: var(--accent); }

        .image-preview {
            width: 100%; height: 100%; object-fit: cover;
        }

        .product-item-image {
            width: 60px; height: 60px; border-radius: 8px; object-fit: cover;
            background: var(--bg-input); border: 1px solid var(--border-color);
        }

        .product-item-image-placeholder {
            width: 60px; height: 60px; border-radius: 8px;
            background: var(--bg-input); border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); font-size: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state i { font-size: 40px; margin-bottom: 10px; opacity: 0.5; }

        @media (max-width: 768px) {
            .admin-header h1 { font-size: 14px; }
            .tabs-nav { justify-content: center; }
            .tab-btn { padding: 8px 12px; font-size: 11px; }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1><i class="fas fa-cog"></i> توابل مغنية - لوحة التحكم</h1>
            <div class="header-buttons">
                <button onclick="toggleTheme()"><i class="fas fa-moon"></i> الوضع</button>
                <a href="/"><i class="fas fa-store"></i> المتجر</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shopping-bag"></i>
                <h3 id="totalOrders">0</h3>
                <p>إجمالي الطلبات</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-hourglass-half"></i>
                <h3 id="newOrders">0</h3>
                <p>جديدة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-truck"></i>
                <h3 id="shippedOrders">0</h3>
                <p>قيد الشحن</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="completedOrders">0</h3>
                <p>مكتملة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3 id="totalRevenue">0</h3>
                <p>المبيعات</p>
            </div>
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="showTab('all', this)">
                <i class="fas fa-list"></i> الكل <span class="count" id="allCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('new', this)">
                <i class="fas fa-bell"></i> جديدة <span class="count" id="newCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('confirmed', this)">
                <i class="fas fa-check"></i> مؤكدة <span class="count" id="confirmedCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('shipped', this)">
                <i class="fas fa-truck"></i> الشحن <span class="count" id="shippedCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('completed', this)">
                <i class="fas fa-check-double"></i> مكتملة <span class="count" id="completedCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('cancelled', this)">
                <i class="fas fa-times"></i> ملغاة <span class="count" id="cancelledCount">0</span>
            </button>
            <button class="tab-btn" onclick="showTab('products', this)">
                <i class="fas fa-pepper-hot"></i> المنتجات
            </button>
        </div>

        <div id="ordersTab" class="tab-content active">
            <div class="orders-section">
                <div class="orders-header">
                    <h2><i class="fas fa-clipboard-list"></i> <span id="currentTabTitle">جميع الطلبات</span></h2>
                    <button class="refresh-btn" onclick="loadOrders()">
                        <i class="fas fa-sync-alt"></i> تحديث
                    </button>
                </div>
                <div class="orders-list" id="ordersList">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري التحميل...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="productsTab" class="tab-content">
            <div class="product-section">
                <div class="product-header">
                    <h2><i class="fas fa-pepper-hot"></i> إدارة المنتجات</h2>
                </div>
                <div class="add-product-form">
                    <h3 style="margin-bottom: 15px; font-size: 15px;"><i class="fas fa-plus-circle"></i> إضافة منتج</h3>
                    <form id="addProductForm" onsubmit="addProduct(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label>اسم المنتج *</label>
                                <input type="text" id="productName" required placeholder="باك التوابل">
                            </div>
                            <div class="form-group">
                                <label>السعر (دج) *</label>
                                <input type="number" id="productPrice" required placeholder="1900">
                            </div>
                            <div class="form-group">
                                <label>السعر القديم</label>
                                <input type="number" id="productOldPrice" placeholder="2500">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label>الوصف *</label>
                                <textarea id="productDesc" rows="2" required placeholder="وصف المنتج..."></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>الشارة</label>
                                <input type="text" id="productBadge" placeholder="جديد، عرض خاص">
                            </div>
                            <div class="form-group">
                                <label>صورة المنتج</label>
                                <div class="image-upload-box">
                                    <input type="file" id="productImage" accept="image/*" onchange="previewImage(this)">
                                    <div class="upload-placeholder" id="uploadPlaceholder">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>اختر صورة</span>
                                    </div>
                                    <img id="imagePreview" class="image-preview" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group" style="justify-content: flex-end;">
                                <button type="submit" class="submit-btn">
                                    <i class="fas fa-plus"></i> إضافة
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="products-list" id="productsList"></div>
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let products = [];
        let currentFilter = 'all';

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        loadTheme();

        function showTab(tab, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (tab === 'products') {
                document.getElementById('ordersTab').classList.remove('active');
                document.getElementById('productsTab').classList.add('active');
                loadProducts();
            } else {
                document.getElementById('productsTab').classList.remove('active');
                document.getElementById('ordersTab').classList.add('active');
                currentFilter = tab;
                const titles = {
                    'all': 'جميع الطلبات', 'new': 'الطلبات الجديدة',
                    'confirmed': 'الطلبات المؤكدة', 'shipped': 'طلبات قيد الشحن',
                    'completed': 'الطلبات المكتملة', 'cancelled': 'الطلبات الملغاة'
                };
                document.getElementById('currentTabTitle').textContent = titles[tab];
                renderOrders();
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                orders = await response.json();
                orders.sort((a, b) => new Date(b.date) - new Date(a.date));
                updateStats();
                renderOrders();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateStats() {
            const counts = {
                new: orders.filter(o => o.status === 'new').length,
                confirmed: orders.filter(o => o.status === 'confirmed').length,
                shipped: orders.filter(o => o.status === 'shipped').length,
                completed: orders.filter(o => o.status === 'completed').length,
                cancelled: orders.filter(o => o.status === 'cancelled').length
            };
            const totalRevenue = orders.filter(o => o.status === 'completed').reduce((sum, o) => sum + o.totalPrice, 0);

            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('newOrders').textContent = counts.new;
            document.getElementById('shippedOrders').textContent = counts.shipped;
            document.getElementById('completedOrders').textContent = counts.completed;
            document.getElementById('totalRevenue').textContent = formatPrice(totalRevenue);

            document.getElementById('allCount').textContent = orders.length;
            document.getElementById('newCount').textContent = counts.new;
            document.getElementById('confirmedCount').textContent = counts.confirmed;
            document.getElementById('shippedCount').textContent = counts.shipped;
            document.getElementById('completedCount').textContent = counts.completed;
            document.getElementById('cancelledCount').textContent = counts.cancelled;
        }

        function renderOrders() {
            const list = document.getElementById('ordersList');
            let filtered = currentFilter === 'all' ? orders : orders.filter(o => o.status === currentFilter);

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>لا توجد طلبات</p></div>';
                return;
            }

            list.innerHTML = filtered.map(order => {
                const statusLabels = { new: 'جديد', confirmed: 'مؤكد', cancelled: 'ملغي', shipped: 'قيد الشحن', completed: 'مكتمل' };
                const items = order.items.map(i => `<div class="info-row"><span class="info-label">${i.nameAr || i.name}</span><span class="info-value">${i.quantity} × ${formatPrice(i.price)}</span></div>`).join('');
                
                let actions = '';
                if (order.status === 'new') actions = `<button class="action-btn confirm" onclick="updateStatus(${order.id}, 'confirmed')"><i class="fas fa-check"></i> تأكيد</button><button class="action-btn cancel" onclick="updateStatus(${order.id}, 'cancelled')"><i class="fas fa-times"></i> إلغاء</button>`;
                else if (order.status === 'confirmed') actions = `<button class="action-btn ship" onclick="updateStatus(${order.id}, 'shipped')"><i class="fas fa-truck"></i> تم الشحن</button><button class="action-btn cancel" onclick="updateStatus(${order.id}, 'cancelled')"><i class="fas fa-times"></i> إلغاء</button>`;
                else if (order.status === 'shipped') actions = `<button class="action-btn complete" onclick="updateStatus(${order.id}, 'completed')"><i class="fas fa-check-double"></i> تم التسليم</button>`;
                actions += `<button class="action-btn delete" onclick="deleteOrder(${order.id})"><i class="fas fa-trash"></i> حذف</button>`;

                return `
                <div class="order-card ${order.status}">
                    <div class="order-header" onclick="toggleOrder(${order.id})">
                        <div class="order-info">
                            <div class="order-id">#${order.id}</div>
                            <div class="order-customer">${order.customer.firstName} ${order.customer.lastName}</div>
                            <div class="order-date">${new Date(order.date).toLocaleString('ar-DZ')}</div>
                        </div>
                        <span class="order-status status-${order.status}">${statusLabels[order.status]}</span>
                        <div class="order-price">${formatPrice(order.totalPrice)}</div>
                    </div>
                    <div class="order-body" id="order-${order.id}">
                        <div class="order-grid">
                            <div class="order-info-section">
                                <h4><i class="fas fa-user"></i> العميل</h4>
                                <div class="info-row"><span class="info-label">الاسم</span><span class="info-value">${order.customer.firstName} ${order.customer.lastName}</span></div>
                                <div class="info-row"><span class="info-label">الهاتف</span><span class="info-value"><a href="tel:${order.customer.phone}">${order.customer.phone}</a></span></div>
                                <div class="info-row"><span class="info-label">الولاية</span><span class="info-value">${order.customer.wilaya || '-'}</span></div>
                                <div class="info-row"><span class="info-label">البلدية</span><span class="info-value">${order.customer.commune || '-'}</span></div>
                                <div class="info-row"><span class="info-label">العنوان</span><span class="info-value">${order.customer.address || '-'}</span></div>
                            </div>
                            <div class="order-info-section">
                                <h4><i class="fas fa-box"></i> المنتجات</h4>
                                ${items}
                                <div class="info-row" style="font-weight: bold; margin-top: 8px;"><span>المجموع</span><span style="color: var(--accent);">${formatPrice(order.totalPrice)}</span></div>
                            </div>
                        </div>
                        <div class="order-actions">${actions}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleOrder(id) { document.getElementById(`order-${id}`).classList.toggle('active'); }

        async function updateStatus(id, status) {
            try {
                await fetch(`/api/orders/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status }) });
                loadOrders();
            } catch (e) { console.error(e); }
        }

        async function deleteOrder(id) {
            if (!confirm('حذف هذا الطلب؟')) return;
            try { await fetch(`/api/orders/${id}`, { method: 'DELETE' }); loadOrders(); } catch (e) { console.error(e); }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (e) { console.error(e); }
        }

        function renderProducts() {
            const list = document.getElementById('productsList');
            if (products.length === 0) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><p>لا توجد منتجات</p></div>';
                return;
            }
            list.innerHTML = products.map(p => `
                <div class="product-item">
                    ${p.image && p.image !== 'spices-default.svg' ? 
                        `<img src="/product-images/${p.image}" class="product-item-image" onerror="this.outerHTML='<div class=product-item-image-placeholder><i class=fas fa-pepper-hot></i></div>'">` : 
                        `<div class="product-item-image-placeholder"><i class="fas fa-pepper-hot"></i></div>`}
                    <div class="product-item-info">
                        <h4>${p.nameAr}</h4>
                        <p>${p.descriptionAr || ''}</p>
                        ${p.badge ? `<span style="background: var(--accent); color: white; padding: 2px 8px; border-radius: 8px; font-size: 10px;">${p.badge}</span>` : ''}
                    </div>
                    <div class="product-item-price">
                        ${p.oldPrice ? `<span class="old-price">${formatPrice(p.oldPrice)}</span>` : ''}
                        ${formatPrice(p.price)}
                    </div>
                    <button class="delete-product-btn" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const placeholder = document.getElementById('uploadPlaceholder');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function addProduct(e) {
            e.preventDefault();
            const imageInput = document.getElementById('productImage');
            let imageBase64 = null;
            
            if (imageInput.files && imageInput.files[0]) {
                imageBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(imageInput.files[0]);
                });
            }
            
            const data = {
                nameAr: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                oldPrice: document.getElementById('productOldPrice').value || null,
                descriptionAr: document.getElementById('productDesc').value,
                badge: document.getElementById('productBadge').value || '',
                image: imageBase64
            };
            try {
                const res = await fetch('/api/products/add', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) { 
                    document.getElementById('addProductForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('uploadPlaceholder').style.display = 'flex';
                    loadProducts(); 
                    alert('تم إضافة المنتج!'); 
                }
            } catch (e) { alert('خطأ!'); }
        }

        async function deleteProduct(id) {
            if (!confirm('حذف هذا المنتج؟')) return;
            try { await fetch(`/api/products/${id}`, { method: 'DELETE' }); loadProducts(); } catch (e) { console.error(e); }
        }

        function formatPrice(p) { return p.toLocaleString('ar-DZ') + ' د.ج'; }

        loadOrders();
    </script>
</body>
</html>
